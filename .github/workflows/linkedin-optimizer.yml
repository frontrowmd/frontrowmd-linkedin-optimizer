name: LinkedIn Campaign Optimizer

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * 1-5'  # 7:00 AM ET weekdays (UTC 11:00)

jobs:
  run-optimizer:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run LinkedIn optimizer
        env:
          WINDSOR_API_KEY:         ${{ secrets.WINDSOR_API_KEY }}
          HUBSPOT_TOKEN:           ${{ secrets.HUBSPOT_TOKEN }}
          SLACK_WEBHOOK:           ${{ secrets.SLACK_WEBHOOK }}
          EMAIL_FROM:              ${{ secrets.EMAIL_FROM }}
          EMAIL_PASS:              ${{ secrets.EMAIL_PASS }}
          EMAIL_TO:                ${{ secrets.EMAIL_TO }}
          GITHUB_TOKEN:            ${{ secrets.DASHBOARD_GITHUB_TOKEN }}
          GITHUB_OWNER:            ${{ secrets.DASH_GITHUB_OWNER }}
          GITHUB_REPO:             ${{ secrets.DASH_GITHUB_REPO }}
        run: node linkedin_optimizer.js

      - name: Upload output artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linkedin-report-${{ github.run_number }}
          path: |
            *.html
            *.txt
          retention-days: 30

      - name: Notify Slack on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.SLACK_WEBHOOK }}" \
            -H 'Content-type: application/json' \
            --data "{\"text\":\"⚠️ *LinkedIn Optimizer run failed* — <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View logs>\"}"
